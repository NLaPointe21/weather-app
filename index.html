<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!------------------ Font Awesome Link ----------------->
    <script
      src="https://kit.fontawesome.com/f2296357eb.js"
      crossorigin="anonymous"
    ></script>

<!------------------- Google Fonts ---------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<!--------------------- Bootstrap ----------------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>

<!----------------------axios CDN------------------------>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!------------------------- CSS ------------------------->
     <link rel="stylesheet" href="src/styles.css" />
    <title>SheCodes Weather App</title>
  </head>

  <body>
    <div class="container body">
      <form id="search-form">
        <input type="text" placeholder="Change city" class="city-search" id="city-search">
        <input type="submit" value="Search" class="search-button">
        <input type="button" value="Current location" class="current-location">
      </form>
    
      <h2>Amsterdam</h2>
      <h3 class="date-time">Monday, 23 November 00:00</h3>

      <div class="container current-day">
        <div class="row">
          <div class="col-6 current-day-icon-div">
            <i class="current-day-icon fas fa-sun"></i>
          </div>
          <div class="col-6 current-day-div">
            <h1> 
              <span id="current-temp">17</span><span class="metric-units">°C</span><span class="unit-divider">|</span><span class="imperial-units">°F</span>
            </h1>
            <ul>
              <li class="weather-description">
                Sunny
              </li>
              <li>
                Humidity: <span class="humidity">2</span>%
              </li>
              <li>
                Wind: <span class="wind">1</span><span> km/h
              </li>
              <li>
                Percipitation: 8%
              </li>
            </ul>
            
            <h5></span></h5>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row week-weather-div">
          <div class="col-2 week-weather">
            <h4>Tue</h4>
            <i class="fas fa-cloud-sun weather-icons"></i>
            <p>11°C</p>
          </div>
          <div class="col-2 week-weather">
            <h4>Wed</h4>
            <i class="fas fa-sun weather-icons"></i>
            <p>15°C</p>
          </div>
          <div class="col-2 week-weather">
            <h4>Thurs</h4>
            <i class="fas fa-sun weather-icons"></i>
            <p>18°C</p>
          </div>
          <div class="col-2 week-weather">
            <h4>Fri</h4>
            <i class="fas fa-cloud-showers-heavy weather-icons"></i>
            <p>9°C</p>
          </div>
          <div class="col-2 week-weather">
            <h4>Sat</h4>
            <i class="fas fa-bolt weather-icons"></i>
            <p>9°C</p>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="footer">
<p class="source-code"><a href="https://github.com/NLaPointe21/weather-app" target="_blank">Open-source code</a> by Nhakira LaPointe</p>
</div>
<script src="src/script.js"></script>
  </body>
</html>
